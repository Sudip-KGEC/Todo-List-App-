<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Todo App</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <section class="header">
    <class="main">
      <h1 id="heading">Todo List App
      </h1>
      <p id="tag-line">Make your day Learner &  Explorer </p>
    </div>
  </section>

<section class="add-container">
  <div class="todo-container">

    <div class="input-container">
      <input class="task" type="text" placeholder="Enter your task here" >
   <input class="time" type="text" onfocus="(this.type = 'time')" placeholder="Pickup Time" >
   <button class="btn">Add</button>
    </div>
    </div>
</section>
 
<section class="task-list-con">
  <div class="list-container">
    <h3 id="list-heading">Your Tasks List</h3>  
   </div>
</section>

  <script src="script.js"></script>
</body>
</html>
